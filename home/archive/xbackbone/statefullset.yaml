apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: xbackbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xbackbone
  serviceName: xbackbone
  template:
    metadata:
      labels:
        app: xbackbone
    spec:
      containers:
      - name: xbackbone
        image: pe46dro/xbackbone-docker:3.3.3
        ports:
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: xbb-env
        volumeMounts:
          - mountPath: /app/storage
            subPath: storage
            name: xbackbone
          - mountPath: /app/resources/database
            subPath: database
            name: xbackbone
        livenessProbe:
          httpGet:
            path: /
            port: 80
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 60
      volumes:
        - name: xbackbone
          persistentVolumeClaim:
            claimName: xbackbone
