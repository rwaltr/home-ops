---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 10.20.1
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    fullnameOverride: traefik
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
    deployment:
      kind: Deployment
    logs:
      general:
        format: json
        level: INFO
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    experimental:
      plugins:
        enabled: false
      kubernetesGateway:
        enabled: false
    pilot:
      enabled: false
    globalArguments:
      - "--serverstransport.insecureskipverify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
      - "--providers.kubernetesingress.ingressendpoint.hostname=kyz.waltr.tech"
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
    tlsStore:
      default:
        defaultCertificate:
          secretName: waltrtech-default-tls
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
    service:
      spec:
        loadBalancerIP: 10.22.2.1
