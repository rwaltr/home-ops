---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gpzeke
  labels:
    app: grocy-gpzeke
  name: grocy-gpzeke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grocy-gpzeke
  strategy: {}
  template:
    metadata:
      labels:
        app: grocy-gpzeke
    spec:
      containers:
      - image: ghcr.io/linuxserver/grocy
        name: grocy-gpzeke
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /config
            name: config
        resources:
          limits:
            memory: "1Gi"
            cpu: 500m
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: grocy-config-gpzeke

