apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-core
spec:
  generators:
    - git:
        repoURL: https://github.com/rwaltr/home-ops.git
        revision: HEAD
        files:
          - path: "gitops/argo/cluster-core/**/gen-config.json"
  template:
    metadata:
      name: "{{ name }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: "/{{ path }}"
        argocd.argoproj.io/sync-options: Prune=false
    spec:
      project: cluster-core
      source:
        path: "{{ path }}"
        targetRevision: HEAD
        repoURL: https://github.com/rwaltr/home-ops.git
        helm:
          valueFiles:
            - values.yaml
            - "{{ valueFile }}"
      destination:
        namespace: "{{ namespace }}"
        name: "{{ cluster }}"
      syncPolicy:
        #  automated: {}
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=orphan
      ignoreDifferences:
        - group: ""
          kind: Secret
          name: kopia-tls-cert
          jsonPointers:
            - /data
        - group: ""
          kind: Secret
          name: kopia-tls-key
          jsonPointers:
            - /data
