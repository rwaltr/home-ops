foundryvtt:  
  #
  # IMPORTANT NOTE
  #
  # This chart inherits from our common library chart. You can check the default values/options here:
  # https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
  #
  
  image:
    repository: felddy/foundryvtt
    pullPolicy: IfNotPresent
    tag: 0.8.3
  
  strategy:
    type: Recreate
  
  # See more environment variables in the foundryvtt documentation
  # https://github.com/felddy/foundryvtt-docker#environment-variables
  
  env: 
    FOUNDRY_HOSTNAME: "jgelon.vtt.waltr.tech"
    # TZ:
  
  
  envFrom: 
    - secretRef: 
        name: leonvtt-secret
  
  
  service:
    port:
      port: 30000
  
    ingress:
      enabled: true
      domainName: "jgelon.vtt.waltr.tech"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.priority: "10"
        cert-manager.io/cluster-issuer: le-prod
      hosts:
        - hostTpl: '{{ .Values.ingress.domainName }}'
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hostsTpl: ['{{ .Values.ingress.domainName }}']
          secretNameTpl: '{{ .Values.ingress.domainName | replace "." "-" }}'
  
  
  # Founderyvtt is hardcoded to use /data for its persistance for config and
  persistence:
    data:
      enabled: true
      emptyDir:
        enabled: false
      mountPath: /data
      size: 10GB