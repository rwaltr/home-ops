apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applicationbootstrap
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: rwaltr
  source:
    path: gitops/cluster-init/applicationsets
    repoURL: https://github.com/rwaltr/infra.git
  syncPolicy:
    automatic: {}
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=orphan
